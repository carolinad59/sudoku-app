<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estad√≠sticas Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .stats-header-left {
            display: flex;
            gap: 10px;
        }
        .stats-header-right {
            display: flex;
            gap: 10px;
        }
        .filter-section {
            margin: 20px 0;
            text-align: center;
        }
        .filter-tabs {
            display: inline-flex;
            gap: 5px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #333;
        }
        .filter-tabs button {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .filter-tabs button.active {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .filter-tabs button:hover:not(.active) {
            background: #ddd;
        }
        .detail-view {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            min-height: 300px;
        }
        .category-list {
            flex: 1;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        .category-item {
            padding: 12px;
            margin: 5px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-item:hover {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        .category-item.selected {
            background: #4CAF50;
            color: white;
            border-color: #388E3C;
            font-weight: bold;
        }
        .category-stats {
            flex: 2;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: opacity 0.2s;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        #back-btn {
            background: #2196F3;
            color: white;
        }
        #clear-stats {
            background: #f44336;
            color: white;
        }
        #export-stats {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stats-header">
        <div class="stats-header-left">
            <button id="back-btn" class="action-btn">‚¨Ö Volver</button>
        </div>
        <div class="stats-header-right">
            <button id="clear-stats" class="action-btn">üßπ Limpiar</button>
            <button id="export-stats" class="action-btn">‚¨á Exportar</button>
        </div>
    </div>

    <h1 style="text-align:center;">üìä Estad√≠sticas de Sudoku</h1>

    <div id="stats-global"></div>

    <div class="filter-section">
        <h2>Ver por:</h2>
        <div class="filter-tabs">
            <button id="filter-difficulty" class="active">Dificultad</button>
            <button id="filter-theme">Tem√°tica</button>
        </div>
    </div>

    <div class="detail-view">
        <div class="category-list" id="category-list">
            <!-- Se llenar√° din√°micamente -->
        </div>
        <div class="category-stats" id="category-stats">
            <p style="text-align:center; color:#999;">Selecciona una categor√≠a para ver estad√≠sticas</p>
        </div>
    </div>

    <div id="stats-games" style="margin-top:30px;"></div>

    <script src="statistics.js"></script>
</body>
</html>
